<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Movie Collection</h1>
    </header>
    <div class="container" id="movie-container">
        <!-- Movies will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movies = JSON.parse(localStorage.getItem('movies')) || [];
            const movieContainer = document.getElementById('movie-container');
            movies.forEach(movie => {
                const movieBlock = document.createElement('a');
                movieBlock.href = `movie.html?title=${encodeURIComponent(movie.title)}`;
                movieBlock.className = 'movie';
                movieBlock.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}">
                    <div class="movie-details">
                        <h2 class="movie-title">${movie.title}</h2>
                        <p class="movie-description">${movie.description}</p>
                        <div class="additional-info">
                            <strong>Genres:</strong> ${movie.genres.join(', ')}<br>
                            <strong>Release Year:</strong> ${movie.releaseYear}<br>
                        </div>
                    </div>
                `;
                movieContainer.appendChild(movieBlock);
            });
        });
    </script>
</body>
</html>
